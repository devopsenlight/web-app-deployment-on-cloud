apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: {{ .Values.fullname }} 
spec: 
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels: 
      app: frontend 
  template: 
    metadata: 
      labels: 
        app: frontend 
    spec: 
      containers: 
      - name: frontend 
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }} 
        ports: 
        - containerPort: 80
